<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <div class="container">
        <form action="./web.html"><!-- 보낼려는 목적지-->
            <div class="m-3 w-50">
                <label class="user name" for=""> 성함</label>
                <input class="form-control" type="text">
                <label class="user phonenumber" for=""> 핸드폰 번호</label>
                <input class="form-control" type="text">
                <label class="user email" for="" placeholder="you@example.com"> 이메일 </label>
                <input class="form-control" type="text">
                <label class="user adress" for=""> 주소</label>
                <input class="form-control" type="text">
                <label for="State"> Stated:</label>
                <div>
                    <select name="stated" id="stated">
                        <option value="" selected>Choosing...</option>
                        <option value="la">LA</option>
                        <option value="tokyo">Tokyo</option>
                        <option value="seoul">Seoul</option>
                        <option value="daegu">Daegu</option>
                        <option value="asan">Asan</option>
                    </select>
                </div>
                <label class="form-label" for="">Comments</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                <div>&nbsp;</div>
                <div>개인정보 이용약관 동의에 수락하시겠습니까?</div>
                <div class="m-3 form-check">
                    <input type="radio" name="agree" value="yes" class="form-check-input" id="yes">
                    <label for="yes" class="form-check-label">네</label>
                </div>
                <div class="m-3 form-check">
                    <input type="radio" name="agree" value="no" class="form-check-input" id="no">
                    <label for="no" class="form-check-label">아니오</label>
                </div>
                <div>
                    <button class="btn-primary"> 회원가입 완료 </button>
                </div>
            </div>

        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>

</html>
